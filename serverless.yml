# yaml-language-server: $schema=./.vscode/serverless.json
service: portfolio-backend

provider:
  name: aws
  runtime: python3.11
  region: us-east-1
  environment:
    PORTFOLIO_DATA_TABLE: portfolio-data-${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - !GetAtt PortfolioDataTable.Arn
            - !Join ['/', [!GetAtt PortfolioDataTable.Arn, 'index', 'GSI1']]

# functions:
#   api:
#     handler: main.handler
#     events:
#       - httpApi: '*'

resources:
  Resources:
    PortfolioDataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.PORTFOLIO_DATA_TABLE}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: itemType
            AttributeType: S
          - AttributeName: startDate
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: itemType
                KeyType: HASH
              - AttributeName: startDate
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

plugins:
  # - serverless-python-requirements
  - serverless-localstack

custom:
  # pythonRequirements:
  #   dockerizePip: true
  localstack:
    stages:
      - local
